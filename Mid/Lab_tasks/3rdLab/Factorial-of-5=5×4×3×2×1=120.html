<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial of 5 = 5 × 4 × 3 × 2 × 1 = 120.</title>
</head>
<body>

    <h2>Factorial of 5 = 5 × 4 × 3 × 2 × 1 = 120.</h2>


    <script>

        var num =7;
        var factorial =1;

        for(var i = num; i > 0; i--){
            factorial*=i;
        }

        console.log("Factorial of " + num + " is: " + factorial);

    </script>
    
</body>
</html>
