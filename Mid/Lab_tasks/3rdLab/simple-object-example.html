<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Object Example</title>
</head>
<body>
    <h2>Simple Object Example</h2>

    <script>

        var person = {
        name: "Alice",
        age: 30
            };
        console.log("Name: " + person.name);
        console.log("Age: " + person.age);

    </script>
</body>
</html>
