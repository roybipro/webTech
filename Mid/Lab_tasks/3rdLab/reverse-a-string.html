<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverse a String</title>
</head>
<body>

    <h2>Reverse a String</h2>

    <script>

        var str = "Love You Sir";
        var reverseStr = "";

        for(var i =str.length-1;i>=0;i--){
            reverseStr+=str[i];
        }
        console.log("Reverse String : " + reverseStr);
    </script>
    
</body>
</html>
